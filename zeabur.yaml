# Zeabur deployment configuration
services:
  # Backend service - FastAPI
  - name: backend
    type: docker
    dockerfile: Dockerfile.backend
    env:
      - PORT=8000
    ports:
      - port: 8000
        type: HTTP
    volumes:
      - path: /app/downloads
        name: downloads

  # Frontend service - Vite + React
  - name: frontend
    type: docker
    dockerfile: Dockerfile.frontend
    ports:
      - port: 80
        type: HTTP
    env:
      - VITE_API_URL=${BACKEND_URL}
    deploy:
      replicas: 1
