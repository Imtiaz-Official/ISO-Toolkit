services:
  - type: web
    name: iso-toolkit
    env: python
    buildCommand: |
      cd frontend && npm install && npm run build && cd .. && cd backend && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11
