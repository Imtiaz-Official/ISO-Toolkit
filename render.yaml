services:
  # Type of service
  - type: web
    name: backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PORT
        value: 8000

  - type: web
    name: frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve dist -l 80
    envVars:
      - key: VITE_API_URL
        value: https://iso-toolkit-backend.onrender.com
